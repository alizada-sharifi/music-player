<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>music player</title>
    <!-- ====== bootstrap ======== -->
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- ======== fontawesome ====== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <!-- ====== style ====== -->
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/logo.webp" type="image/x-icon" />
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="container rounded-5 text-center">
      <div class="image-container rounded-5 position-relative overflow-hidden">
        <img src="img/jacinto-1.jpg" class="w-100 h-100" />
      </div>
      <h2 class="fw-bold fs-5" id="title">title</h2>
      <p class="artist">artist</p>
      <audio src="music/m-1.mp3" class="d-none" controls></audio>
      <!-- ======== music time ===== -->
      <div class="progress-container bg-white rounded-3">
        <div class="progress-time h-100 rounded-3"></div>
        <div
          class="progress-duration position-relative d-flex justify-content-between"
        >
          <span id="current-time">0:00</span>
          <span id="duration">2:25</span>
        </div>
      </div>
      <!-- =========== control button ======= -->
      <div
        class="controls-container d-flex align-items-center justify-content-evenly w-75 m-auto"
      >
        <i class="fa-solid fa-backward" title="previous" id="prev"></i>
        <i
          class="fa-solid fa-play"
          title="play"
          style="font-size: 40px"
          id="play"
        ></i>
        <i class="fa-solid fa-forward" title="next" id="next"></i>
      </div>
    </div>
    <!-- ======= js section ========== -->
    <script src="script.js"></script>
  </body>
</html>
